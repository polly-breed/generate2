<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERATE2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>GENERATE2</h1>
  <button id="generate-btn">Generate</button>

  <div id="image-container">
    <img id="image1" src="" alt="Random Image 1">
    <img id="image2" src="" alt="Random Image 2">
  </div>

  <div id="timer-section">
    <div id="timer-controls">
      <input type="number" id="minutes" placeholder="MM" min="0" max="59" step="1">
      <span>:</span>
      <input type="number" id="seconds" placeholder="SS" min="0" max="59" step="1">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="stop-btn">Stop</button>
    </div>
    <div id="timer-display">00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
